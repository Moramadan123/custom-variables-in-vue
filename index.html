<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="elzero-app" :style="{'--main-color':color}">
      <div class="test">Test</div>
      <ul class="switch-colors">
        <li class="first" data-color="#b71540" @click="updatecolor"></li>
        <li class="second" data-color="red" @click="updatecolor"></li>
        <li class="third" data-color="green" @click="updatecolor"></li>
        <li class="fourth" data-color="blue" @click="updatecolor"></li>
        <li class="fifth" data-color="black" @click="updatecolor"></li>
      </ul>
      <div class="changes">
        <div>change</div>
        <div>change</div>
        <div>change</div>
        <div>change</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#elzero-app",
        data: {
          color: "#b71540",
        },
        methods: {
          updatecolor(event) {
            this.color = event.target.getAttribute("data-color");
          },
        },
      });
    </script>
  </body>
</html>
<style>
  body {
    font-family: "Open Sans", sans-serif;
    font-size: 19px;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .container {
    margin: 20px auto;
    width: 400px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .test {
    background-color: var(--main-color);
    padding: 20px;
    border-radius: 6px;
    color: #fff;
    text-align: center;
    font-size: 20px;
  }
  .switch-colors {
    display: flex;
    justify-content: space-around;
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  .first {
    background-color: brown;
  }
  .second {
    background-color: red;
  }
  .third {
    background-color: green;
  }
  .fourth {
    background-color: blue;
  }
  .fifth {
    background-color: black;
  }

  .switch-colors li {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .changes {
    display: flex;
    justify-content: space-around;
  }
  .changes div {
    padding: 15px;
    border-radius: 6px;
    cursor: pointer;
    border: 1px solid #ddd;
    background-color: #f5f5f5;
    transition: background-color 0.3s, border-color 0.3s;
  }
  .changes div:hover {
    background-color: #e0e0e0;
    border-color: #ccc;
  }
</style>
